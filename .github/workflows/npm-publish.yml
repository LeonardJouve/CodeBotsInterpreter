name: Publish to npm on tag

# Trigger on tag pushes matching v1.2.3 pattern
on:
  push:
    tags:
      - 'v*.*.*'        #ex: v1.2.3
      - 'v*.*.*-beta.*' #ex: v1.2.3-beta.1

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (and npm auth helper)
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies and (optional) build
        run: |
          npm ci
          npm run build

      - name: Set package.json version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          npm version $VERSION --no-git-tag-version

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          if [[ $VERSION == *"-beta"* ]]; then
            npm publish --tag beta
          else
            npm publish --tag latest
          fi
